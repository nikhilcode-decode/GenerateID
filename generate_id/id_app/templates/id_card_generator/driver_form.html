<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver ID Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .form-title {
            margin-bottom: 30px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
        }

        /* Hide the Print button when printing */
        @media print {
            .btn-custom {
                display: none !important; /* Hides the 'Generate ID Card' button during printing */
            }
            .container {
                margin-top: 0 !important; /* Removes extra margin for better print alignment */
            }
            body {
                background-color: white !important; /* Ensures no background when printing */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="form-title">
                    <h3>VeeGee Auto Component Pvt Ltd</h3>
                </div>

                <!-- Error message block -->
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <!-- Form Start -->
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Renders the form fields -->
                    <button type="submit" class="btn btn-custom mt-4">Generate ID Card</button>
                </form>
                <!-- Form End -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
